<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    margin: 0;
    padding: 0;
  }

  .main-container {
    display: flex;
    justify-content: center;
    align-items: flex-start;
    gap: 20px;
    margin: 50px;
  }

  .contact-info {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    flex: 1;
  }

  .contact-info h3 {
    margin-top: 0;
  }

  .contact-container {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    flex: 1;
  }

  .contact-header h1 {
    margin: 0 0 10px;
    font-size: 24px;
  }

  .contact-header p {
    font-size: 14px;
    color: #555;
  }

  .contact-header a {
    color: #0073e6;
    text-decoration: none;
  }

  .contact-header a:hover {
    text-decoration: underline;
  }

  .contact-form .form-group {
    margin-bottom: 15px;
  }

  .contact-form label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }

  .contact-form input,
  .contact-form select,
  .contact-form textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
  }

  .contact-form textarea {
    height: 80px;
    resize: none;
  }

  .submit-btn {
    width: 100%;
    padding: 10px;
    background-color: #0073e6;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
  }

  .submit-btn:hover {
    background-color: #005bb5;
  }
  </style>
</head>
<body>
    <div id="header"></div>
    <div class="main-container">
      <div class="contact-info">
        <h3>Our Contact Details</h3>
        <p><strong>Email:</strong> support@myBus.com</p>
        <p><strong>Phone:</strong> +1 234 567 890</p>
        <p><strong>Address:</strong> 123, Bangalore, India</p>
      </div>
      <div class="contact-container">
        <div class="contact-header">
          <h1>Contact Us</h1>
          <p>
            Fill out your information and a representative will reach out to you.
            Have a simple question? <a href="#">Check out our FAQ.</a>
          </p>
        </div>
        <form class="contact-form" onsubmit="success(event)">
          <div class="form-group">
            <label for="first-name">First Name *</label>
            <input type="text" id="first-name" name="first-name" placeholder="e.g., John" required>
          </div>
          <div class="form-group">
            <label for="last-name">Last Name *</label>
            <input type="text" id="last-name" name="last-name" placeholder="Smith" required>
          </div>
          <div class="form-group">
            <label for="email">Company Email *</label>
            <input type="email" id="email" name="email" placeholder="name@company.com" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" placeholder="+1 555 655 6566" required>
          </div>
          <div class="form-group">
            <label for="country">Country *</label>
            <select id="country" name="country" required>
              <option value="">Select...</option>
              <option value="us">United States</option>
              <option value="ca">Canada</option>
              <option value="uk">United Kingdom</option>
              <option value="in">India</option>
            </select>
          </div>
          <div class="form-group">
            <label for="discussion">What would you like to discuss? *</label>
            <textarea id="discussion" name="discussion" placeholder="Tell us about your team and provide some details..." required></textarea>
          </div>
          <button  type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </div>
<script>
     fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header').innerHTML = data;
        });
        function success(event){
          event.preventDefault();
       alert('ThankYou For Contacting Us \n We Will response Soon!');
        };
</script>
</body>
</html>
