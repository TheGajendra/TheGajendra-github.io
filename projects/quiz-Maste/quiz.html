<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="logo">Quiz Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="quiz.html">Take Quiz</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="quiz-container">
            <h2>Quiz Time!</h2>
            <div id="level-selection">
                <button onclick="selectLevel('basic')">Basic Level</button>
                <button onclick="selectLevel('high')">High Level</button>
            </div>
            <div id="quiz" style="display: none;">
                <p id="question">Loading question...</p>
                <p id="timer">Time Left: 20s</p>
                <div id="options"></div>
                <button id="next-btn" onclick="nextQuestion()" disabled>Next</button>
            </div>
            <div id="score-container" style="display: none;">
                <h2>Your Score</h2>
                <p id="score"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Quiz Website. All rights reserved.</p>
    </footer>
    <script src="quiz.js">
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
        }
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            color: white;
            position: fixed;
            width: 98%;
            top: 0;
            left: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .quiz-container {
            margin-top: 150px;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            display: inline-block;
            width: 50%;
        }
        .option-btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            border: none;
            background: #ff758c;
            color: white;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .option-btn:hover {
            background: #ff5252;
        }
        #next-btn {
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        #next-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #score-container {
            margin-top: 50px;
            font-size: 24px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            display: inline-block;
        }
        #level-selection {
            margin-bottom: 20px;
        }
        #level-selection button {
            padding: 15px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
        }
        #level-selection button:hover {
            background: #0056b3;
        }
        #timer {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
    </style>
</body>
</html>
