<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login & Register | Earbuds Paradise</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-box {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .auth-box h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #2c3e50;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tabs button {
      flex: 1;
      padding: 10px;
      background: #ecf0f1;
      border: none;
      border-radius: 5px 5px 0 0;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .tabs button.active {
      background: #e74c3c;
      color: #fff;
    }

    .form {
      display: none;
    }

    .form.active {
      display: block;
    }

    .form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #ddd;
      border-radius: 5px;
    }

    .form button {
      width: 100%;
      padding: 12px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form button:hover {
      background-color: #c0392b;
    }

    .switch-text {
      margin-top: 10px;
      font-size: 14px;
    }

    .switch-text a {
      color: #e74c3c;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="auth-container">
    <div class="auth-box">
      <div class="tabs">
        <button id="loginTab" class="active">Login</button>
        <button id="registerTab">Register</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="form active">
        <h2>Login</h2>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p class="switch-text">Don't have an account? <a href="#" id="switchToRegister">Register</a></p>
      </form>

      <!-- Register Form -->
      <form id="registerForm" class="form">
        <h2>Register</h2>
        <input type="text" name="fullname" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
        <p class="switch-text">Already have an account? <a href="#" id="switchToLogin">Login</a></p>
      </form>
    </div>
  </div>

  <script>
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const switchToRegister = document.getElementById('switchToRegister');
    const switchToLogin = document.getElementById('switchToLogin');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      loginForm.classList.add('active');
      registerForm.classList.remove('active');
    });

    registerTab.addEventListener('click', () => {
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
      registerForm.classList.add('active');
      loginForm.classList.remove('active');
    });

    switchToRegister.addEventListener('click', (e) => {
      e.preventDefault();
      registerTab.click();
    });

    switchToLogin.addEventListener('click', (e) => {
      e.preventDefault();
      loginTab.click();
    });

    // Optional: Demo alerts for form submit
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Login form submitted (no backend connected).");
    });

    registerForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const pwd = registerForm.password.value;
      const confirmPwd = registerForm.confirm_password.value;
      if (pwd !== confirmPwd) {
        alert("Passwords do not match!");
        return;
      }
      alert("Registration form submitted (no backend connected).");
    });
  </script>

</body>
</html>
