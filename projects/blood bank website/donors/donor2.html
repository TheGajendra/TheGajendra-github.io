<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Details - LifeStream Blood Bank</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #c70000;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .donor-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .donor-card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #c70000;
        }

        .donor-info {
            flex: 1;
        }

        .donor-info p {
            margin: 5px 0;
            font-size: 1.1rem;
        }

        .badge {
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            background: #c70000;
            color: white;
        }

        .cta-btn {
            display: block;
            width: max-content;
            margin: 20px auto;
            padding: 12px 20px;
            background-color: #c70000;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .cta-btn:hover {
            background-color: #ff4444;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Meet Our Life-Saving Donors</h2>
        <div class="donor-card">
            <img src="donor3.jfif" alt="Donor Image">
            <div class="donor-info">
                <h3>Mike Johnson</h3>
                <p><strong>Blood Group:</strong> <span class="badge">B+</span></p>
                <p><strong>Location:</strong> Chicago</p>
                <p><strong>Contact:</strong> +1 123 456 7890</p>
                <p><strong>Availability:</strong> Unvailable for donation</p>
            </div>
        </div>
      
    </div>
</body>
</html>
